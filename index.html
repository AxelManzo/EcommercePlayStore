        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Tu carrito de la compra</h4>
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal"
                            aria-label="Close">X</button>
                    </div>
                    <!-- Carrito -->
                    <aside class="modal-body rounded">
                        <!-- Elementos del carrito -->
                        <ul id="carrito" class="list-group"></ul>
                    </aside>
                    <div class="modal-footer">
                        <p class="mx-4 btn-outline-light"><strong>Total: $<span id="total"></span></strong></p>
                        <button type="button" class="btn btn-outline-danger" id="boton-vaciar">Vaciar</button>
                        <button type="button" class="btn btn-outline-success">Finalizar compra</button>
                    </div>
                </div>

            </div>
        </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide carousel-fade container-fluid"
            data-bs-ride="carousel">
            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                <div class="carousel-item">

                </div>
                <div class="carousel-item">
                    <img loading="lazy" src="img/carrousel-principal/img3.jpg" class="d-block w-100  rounded">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
